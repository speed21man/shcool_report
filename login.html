                <script>
                  // 입력 필드와 버튼 요소 가져오기
                  const emailInput = document.getElementById('username');
                  const passwordInput = document.getElementById('password');
                  const loginButton = document.getElementById('loginButton');

                  // 입력 필드의 값이 변경될 때마다 이벤트 처리
                  emailInput.addEventListener('input', updateButtonState);
                  passwordInput.addEventListener('input', updateButtonState);

                  // 버튼 상태 업데이트 함수
                  function updateButtonState() {
                    const vEmail = emailInput.value.trim();
                    const vPassword = passwordInput.value.trim();
                    console.log(vEmail);

                    // 버튼 상태 업데이트
                    if (vEmail !== '' && vPassword!=='') {
                      loginButton.disabled = false; // 버튼 활성화
                    } else {
                      loginButton.disabled = true; // 버튼 비활성화
                    }
                  }

                </script>

                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">닫기</button>
                    <button type="submit" class="btn btn-primary" id="signupButton" value="signup" disabled>회원가입</button>
                  </div>
                </div>


                <script>
                  // 입력 필드와 버튼 요소 가져오기
                  const join_email = document.getElementById('join_email');
                  const join_password = document.getElementById('join_password');
                  const join_conf_password = document.getElementById('join_conf_password');
                  const signupButton = document.getElementById('signupButton');

                  // 입력 필드의 값이 변경될 때마다 이벤트 처리
                  join_email.addEventListener('input', updateButtonState);
                  join_password.addEventListener('input', updateButtonState);
                  join_conf_password.addEventListener('input', updateButtonState);

                  // 버튼 상태 업데이트 함수
                  function updateButtonState() {
                    const vjoin_email = join_email.value.trim();
                    const vjoin_password = join_password.value.trim();
                    const vjoin_conf_password = join_conf_password.value.trim();


                    // 버튼 상태 업데이트
                    if (vjoin_email !== '' && vjoin_password!=='' && vjoin_conf_password!=='') {
                      if(vjoin_password == vjoin_conf_password) {
                        signupButton.disabled = false; // 버튼 활성화
                      }
                    } else {
                      signupButton.disabled = true; // 버튼 비활성화
                    }
                  }
                </script>
